language: swift
osx_image: xcode11.3
notifications:
  email: false
branches:
  only:
    - master

before_install:
  - gem install fastlane --no-ri --no-rdoc --no-document

jobs:
  include:
    - stage: FetchUser
      script:
        - ./Pods/FetchUser/swiftlint --reporter junit

    - stage: XCTest
      script:
        - fastlane scan -s FetchUserTests

    - stage: XCTest
      script:
        - fastlane scan -s SFetchUserUITests
