# environment setup
language: swift
osx_image: xcode11.3
# caching of dependencies
cache:
  bundler: true
  directories:
    - Carthage
# run jobs on changes to master only
branches:
  only:
    - master
# prepare dependency managers
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
# install dependencies
install:
  - travis_wait carthage bootstrap --platform iOS --cache-builds
  - bundle install
# jobs and stages to run
jobs:
  include:
    - stage: "Code validation"
      name: "Code validation"
      script:
        - bundle exec danger
    - stage: "Test"
      name: "Unit tests"
      script:
        - bundle exec fastlane FetchUserTests
    - stage: "Test"
      name: "UI tests"
      script:
        - bundle exec fastlane FetchUserUITests
